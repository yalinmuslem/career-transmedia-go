<script>
    function reloadCaptcha() {
        $.ajax({
            url: '/recaptcha',
            type: 'POST',
            data: {
                "{{.data.csrf.name}}": "{{.data.csrf.token}}"
            },
            success: resp => {
                if (resp.status) {
                    $('#captcha').html(`<img src="/captcha/${resp.captchaID}.png" class="rounded-4 w-100" />`)
                }
            }
        })
    }
</script>
